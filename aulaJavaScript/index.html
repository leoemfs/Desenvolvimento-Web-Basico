<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <title>Atividades em aula :)</title>
</head>
<body>
    <div>
        <h1>Interação com JS</h1>
        <div>
            <h2>Tabuada</h2>
            <label for="">Digite um número</label>
            <input type="number" id="numero">
            <button onclick="tabuada()">Exibir tabuada</button>

            <div id="resultab"></div>
        </div>
        <div>
            <!--Receba um valor, a pagina deve imprimir a mesma quantidade de h1 como texto "TEXTOH1.
            "-->
            <h2>Repeticição</h2>
            <label for="">Quantas vezes quer repetir</label>
            <input type="number" id="num">
            <button onclick="imprime()">Exibir resultado</button>
            <div id="imp"></div>
        </div>
        <div>
            <h2>Contador de clique</h2>
            <button onclick="contaClique()">Clique aqui</button>
            <p>Este botão recebeu
                <span id="clique">0</span> cliques.
            </p>
        </div>
        <div>
            <!--Desenvolva um sorteador de inteiros-->
            <h2>Sorteador de numeros</h2>
            <button onclick="sortear()">Clique para realizar um sorteio</button>
            <p id="sorteio"></p>

            <!--<button onclick="sortear2()"></button>-->

            <label for="">Valor minimo</label>
            <input type="number" id="min">

            <label for="">Valor max</label>
            <input type="number" id="max">

            <button onclick="sortear2()">Clique para sortear um número entre os valores acima.</button>
            <p id="sorteio2"></p>
        </div>
    </div>
</body>
</html>
