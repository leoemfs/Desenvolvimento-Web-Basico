<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Formulário de Média</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="card col-md-2 bg-dark text-white text-center">
                <a href="form_selecao.html" class="text-decoration-none text-white"><h2 class="h2">ATV<br>1</h2></a>
            </div>
            <div class="card col-md-2 bg-primary text-white text-center">
                <a href="curriculo.html" class="text-decoration-none text-white"><h2 class="h2">ATV<br>2</h2></a>
            </div>
            <div class="card col-md-2 bg-danger text-white text-center">
                <a href="sorteador.html" class="text-decoration-none text-white"><h2 class="h2">ATV<br>3</h2></a>
            </div>
            <div class="card col-md-6 mr-5 bg-info text-white text-center">
                <div class="card-body mt-2">
                    <h1 class="h2">CALCULAR MÉDIA</h2>
                </div>
            </div>
        </div>
        <div class="container-fluid">

            <div class="row mt-3 d-flex justify-content-center">
                <div class="card col-md-8 text-center">
                    <h4 class="h4 mt-1">Média do aluno</h4>
                </div>
            </div>
            <form class="row card mt-3 mb-3">
                <div class="col-md text-center mt-3">
                    <h5>Digite as notas do seu aluno, calcule a sua média e veja a situação do mesmo.</h5>                 
                    <p>Média maior que: 6,00 "Aprovado" / Média entre: 2,1 - 5,9 "Recuperação" / Média menor que: 2,00 "Reprovado"</p>
                </div>
                <div class="form-row d-flex mb-3">
                    <div class="form-group col-md">
                        <label for="nome">Digite o nome do aluno</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
                    </div>
                </div>
                <div class="form-row d-flex mb-3">
                    <div class="form-group col-md-6">
                        <label for="nota1">Digite a 1° nota:</label>
                        <input type="number" class="form-control" id="nota1" placeholder="1° nota" name="nota1">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nota2">Digite a 2° nota:</label>
                        <input type="number" class="form-control" id="nota2" placeholder="2° nota" name="nota2">
                    </div>
                </div>
                <div class="form-row d-flex">
                    <div class="form-group col-md-6">
                        <label for="nota3">Digite a 3° nota:</label>
                        <input type="number" class="form-control" id="nota3" placeholder="3° nota" name="nota3">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nota4">Digite a 4° nota:</label>
                        <input type="number" class="form-control" id="nota4" placeholder="4° nota" name="nota4">
                    </div>
                </div>
                <div class="form-row d-flex mb-3 mt-3">
                    <div class="form-group col-md-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="calcularMedia()">Calcular média</button>
                    </div>
                    <div class="card form-group col-md-6 resultado text-white text-center" id="resultado">
                        <p class="text-dark">Resultado</p>
                    </div>
                </div>
            </form>
        </div>
        <!--retorno index-->
        <div class="row mt-3 mb-3 d-flex justify-content-center">
            <button class="btn btn-outline-success">
                <a href="index.html" class="text-decoration-none text-dark">Index.</a>
            </button>
        </div>
    </div>
</body>
</html>
