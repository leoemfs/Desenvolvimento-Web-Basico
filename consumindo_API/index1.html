<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/js.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Carteira digital</title>
</head>

<body>
    <div class="container">
        <div class="row text-center py-4">
            <h1>Cadastro de usuário</h1>
        </div>
        <div class="row px-5">
            Nome completo:
            <input type="text" placeholder="Nome completo" id="nome" class="form-control">
            <p></p>
            Email:
            <input type="email" placeholder="E-mail" id="email" class="form-control">
            <p></p>
            Telefone:
            <input type="text" placeholder="Número" id="numero" class="form-control">
            <p></p>
            Nascimento:
            <input type="date" id="data" class="form-control">
            <p></p>
            Criar senha:
            <input type="password" name="senha" id="pass" placeholder="Senha" class="form-control">
            <p></p>
            <div class="row">
                <h1>Preencher endereço
                    <small class="text-muted">usando ViaCep</small>
                </h1>
            </div>
            <!-- Inicio do formulario -->
            <div class="row">
                <div class="card">
                    <div class="card-body" style="width: 50rem;">
                        <h5 class="card-title">Digite o CEP</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Os dados do endereço serão preenchidos automaticamente
                        </h6>
                        <form method="get" action="sucesso.html">
                            <div class="mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input class="form-control" type="text" id="cep" value=""
                                    onblur="pesquisacep(this.value);" />
                            </div>
                            <div class="mb-3">
                                <label for="rua" class="form-label">Rua</label>
                                <input class="form-control" name="rua" type="text" id="rua" />
                            </div>
                            <div class="mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input class="form-control" name="bairro" type="text" id="bairro" />
                            </div>
                            <div class="mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input class="form-control" name="cidade" type="text" id="cidade" />
                            </div>
                            <div class="mb-3">
                                <label for="uf" class="form-label">Estado</label>
                                <input class="form-control" name="uf" type="text" id="uf" />
                            </div>
                            <div class="mb-3">
                                <label for="ibge" class="form-label">IBGE</label>
                                <input class="form-control" name="ibge" type="text" id="ibge" size="8" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <p class="text-center"><button class="btn btn-dark mx-5" onclick="salvar()">Cadastrar</button>
                <button class="btn btn-dark" onclick="limpar()">Limpar</button>
            </p>

        </div>
        <div id="tabular" class="row my-5">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Nascimento</th>
                        <th scope="col">UF</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bianca</td>
                        <td>bianca...@gmail.com</td>
                        <td>14/08</td>
                        <td>PR</td>
                        <td>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pen" viewBox="0 0 16 16">
                                <path
                                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                            </svg>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
